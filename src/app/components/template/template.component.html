<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger':nombre.errors?.['minlength'] || nombre.errors?.['required'] && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
              [(ngModel)]="usuario.nombre"
               maxlength="10px"
               minlength="3"
               required
               #nombre="ngModel"
               >

               <div *ngIf="nombre.errors?.['required']" 
               class="form-control-feedback">
                Este campo es requerido
               </div>
               <div *ngIf="nombre.errors?.['minlength']">
                  Por los menos {{nombre.errors?.['minlength']}} caracteres
               </div>
               
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"       
               required
               >
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="usuario.correo"
             required
             #correo="ngModel"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             >

             <div *ngIf="correo.errors?.['required']">
               Campo requerido
             </div>
           
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select [(ngModel)]="usuario.pais"
      class="form-control" name="pais">
      <option value="">Seleccione un pais</option>
      <option *ngFor="let item of paises" [value]="item.codigo">{{item.nombre}}</option>

      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      
     <label *ngFor="let s of sexos"
     
     class="custom-control custom-radio">
          <input [(ngModel)]="usuario.sexo"
           type="radio" 
           name="sexo" 
           [value]="s"
           class="custom-control-input">
          <span class="custom-control-indicator">{{s}}</span>
     </label>

     <!-- <label class="custom-control custom-radio">
      <input [(ngModel)]="usuario.sexo"
       type="radio" 
       name="sexo"
       value="Mujer"
       class="custom-control-input">
      <span class="custom-control-indicator">Mujer</span>
 </label> -->



    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <!-- [disabled]="forma.valid"  habilita o deshabilita boton -->
      <button 
      type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
